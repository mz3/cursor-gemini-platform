# fly.toml app configuration file generated for cursor-gemini-platform-ui on 2025-07-17T14:31:26-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'cursor-gemini-platform-ui'
primary_region = 'sea'

[build]
  dockerfile = 'Dockerfile.ui'

[deploy]
  strategy = 'rolling'
  max_unavailable = 1.0

[env]
  NODE_ENV = 'production'
  REACT_APP_API_URL = 'https://cursor-gemini-platform-api.fly.dev'

[processes]
  app = "nginx -g 'daemon off;'"

[[services]]
  protocol = 'tcp'
  internal_port = 3000
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '1s'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[metrics]]
  port = 9091
  path = '/metrics'
