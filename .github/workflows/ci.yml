name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install API dependencies
        run: npm install
        working-directory: ./platform-api

      - name: Install UI dependencies
        run: npm install
        working-directory: ./platform-ui

      - name: Check API TypeScript compilation
        run: npx tsc --noEmit
        working-directory: ./platform-api

      - name: Check UI TypeScript compilation
        run: npx tsc --noEmit
        working-directory: ./platform-ui

      - name: Check API linting
        run: npm run lint
        working-directory: ./platform-api

      - name: Build UI
        run: npm run build
        working-directory: ./platform-ui

      - name: Test API (unit tests only)
        run: npm test -- --testPathPattern="\\.spec\\.ts$" --passWithNoTests
        working-directory: ./platform-api
